        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <label>Upload by ID</label>
                <demo-element></demo-element>
            </div>
            <div class="col-md-4">
                <form>
                  <div class="form-group">
                    
                    <label for="nameinput">Name</label>
                    <input type="text" class="form-control" id="nameinput" placeholder="Enter Name" ng-model="new.name">
                  </div>
                  <div class="form-group">
                    <label for="msginput">Message</label>
                    <input type="text" class="form-control" id="msginput" placeholder="Enter Message" ng-model="new.text">
                  </div>
                  
                  
                  <button type="submit" class="btn btn-default" ng-click="send(new)">Submit</button>
                </form>
                <br>
                <div ng-repeat="message in messages">{{message.name}}: {{message.text}}</div><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
