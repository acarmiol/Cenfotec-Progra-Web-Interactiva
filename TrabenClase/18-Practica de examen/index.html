    <!--angularjs-->

</head>
<body ng-app="chatApp" ng-controller="chatController">
    <nav class="navbar navbar-inverse ">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-header" href="#">PWI | Examen 1</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#"><i class="fa fa-camera fa-3x"></i></a></li>
            <li><a href="#"><i class="fa fa-weixin fa-3x"></i></a></li>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" ng-model="new.name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Message</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Message" ng-model="new.text">
                  </div>
                  
                  
                  <button type="submit" class="btn btn-default" ng-click="send(new)">Submit</button>
                </form>
                <br>
                <div ng-repeat="message in messages">{{message.name}}: {{message.text}}</div>
            </div>
        </div>
    </div>
  
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
