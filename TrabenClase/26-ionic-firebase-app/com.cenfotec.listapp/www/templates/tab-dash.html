<ion-view view-title="Dashboard">
  <ion-header-bar>
    <h1>Items</h1>
    <button class="button button-icon ion-plus" ng-click="addItem()"></button>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="item in items" ng-class="{purchased: item.status == 'purchased'}">{{item.name}}</ion-item>
      <ion-option-button class="button button-royal" ng-click="purchaseItem(item)"><i class="icon ion-checkmark"></i></ion-option-button>
    </ion-list>
  </ion-content>
</ion-view>
