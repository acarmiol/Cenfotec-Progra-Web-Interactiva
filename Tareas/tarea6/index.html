
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Tarea6  Polymer Google-Chart</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   
    
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- custom polymer -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link  rel="import" href="bower_components/pwi-localdom/pwi-localdom.html">
    <link rel="import" href="bower_components/google-chart/google-chart.html">



  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tarea6</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <pwi-localdom></pwi-localdom>
      </div>
    </div><!-- /.container end -->

    <section>
      <div class="container">
        <div class="row">
            <div class="col-md-4">
                <google-chart
    cols='[{"label": "Data", "type": "string"},{"label": "Value", "type": "number"}]'
    rows='[["Something", 1]]'>
  </google-chart>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <google-chart
    id='mutating_chart'
    type='column'
    options='{"title": "Random data",
              "vAxis": {"minValue" : 0, "maxValue": 10},
              "animation": {"duration": "1000"}}'
    cols='[{"label": "Data", "type": "string"},{"label": "Value", "type": "number"}]'
    rows='[["Col1", 5.0],["Col2", 5.0],["Col3", 5.0]]'>
  </google-chart>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-4">
                <google-chart
      type="pie"
      id="selection-chart"
      options='{"title": "Distribution of days in 2001H1"}'
      cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
      rows='[["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30]]'>
    </google-chart>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <google-chart
    type='column'
    options='{"title": "Inventory"}'
    data='[["Year", "Things", "Stuff"],
           ["2004", 1000, 400],
           ["2005", 1170, 460],
           ["2006", 660, 1120],
           ["2007", 1030, 540]]'>
  </google-chart>
                
            </div>
        </div>
        
      </div>
      

    </section>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    
   

    
    <script src="js/logic.js"></script>
    
  </body>
</html>
